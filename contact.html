<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul class="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-content">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to us via the form below.</p>
        <form class="contact-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" rows="5" required></textarea>
            <button type="submit" id="submit-btn">Send</button>
        </form>
        <p id="form-message" style="display: none; color: green; margin-top: 10px;">Message sent successfully!</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Contact Page. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
