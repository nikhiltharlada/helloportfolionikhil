  <div class="firstbody">
    <div class="middlebox">
      <section class="contact-content">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out via the form below.</p>
        <form id="contactForm" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="text" name="number" placeholder="Your Number" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" id="submit">Submit</button>
        </form>
        <p id="responseMessage" class="message"></p>
      </section>
    </div>
  </div>

  <script>
  
    
      const scriptURL = "https://script.google.com/macros/s/AKfycbysXdcglI-4ghFNT_-oD1ZmDKMI0W8gG5AlSauLpaP5AdiATtzjOfOdMVlbZUSeo0RiTQ/exec"; // Replace with your Google Apps Script Web App URL
      const contactForm = document.getElementById("contactForm");
      const responseMessage = document.getElementById("responseMessage");
      const submitButton = document.getElementById("submit");
    
      contactForm.addEventListener("submit", async function (e) {
        e.preventDefault();
    
        // Show loading message and disable the submit button
        responseMessage.textContent = "Submitting...";
        responseMessage.style.color = "orange";
        submitButton.disabled = true;
    
        let formData = new FormData(contactForm);
    
        try {
          const response = await fetch(scriptURL, { method: "POST", body: formData });
          const data = await response.json();
    
          if (data.status === "success") {
            responseMessage.textContent = "Form submitted successfully!";
            responseMessage.style.color = "green";
            contactForm.reset(); // Clear form fields after submission
          } else {
            responseMessage.textContent = "Error: " + data.message;
            responseMessage.style.color = "red";
          }
        } catch (error) {
          responseMessage.textContent = "Error submitting form!";
          responseMessage.style.color = "red";
          console.error("Submission error:", error);
        }
    
        // Re-enable the submit button after submission
        submitButton.disabled = false;
      });
    
    
    </script>
