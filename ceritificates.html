<script>

  document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.querySelector(".menu-btn");
    const navLinks = document.querySelector(".navlinks");
    const menuIcon = menuBtn.querySelector('i');
    const certificatesContainer = document.getElementById("certificates-container");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeModal = document.getElementById("close");

    // Toggle Navigation Menu
    menuBtn.addEventListener("click", function () {
        navLinks.classList.toggle("active");
        menuIcon.classList.toggle('fa-bars');
      menuIcon.classList.toggle('fa-times');
    });
    const certificates = [
        { src: "https://lh3.googleusercontent.com/d/1EnvHPKqLQxjmsUkrtttTKfA6-KhvVEAD", alt: "Certificate 1",name:"Intership completion cerifcate"},
        { src: "https://lh3.googleusercontent.com/d/1JbhC0HaplM3-tFyM1svMvXkqRiIWkBGa", alt: "Certificate 2" },
        { src: "https://lh3.googleusercontent.com/d/1e7yhrB_cwBXqx9Kgp81BFEy-yLpjxt_T", alt: "Certificate 3" },
        { src: "https://lh3.googleusercontent.com/d/1f9A38KN1pboj5ZNt6Tw84Kj2I_Ehtm-s", alt: "Certificate 4" },
        { src: "https://lh3.googleusercontent.com/d/1thBjfvwxfXIWhdthU6PX4lGTQ-Qe24Ny", alt: "Certificate 5" },
        { src: "https://lh3.googleusercontent.com/d/1cHLwRSAEAyPCf15ScgEH-41wFpmdgjyk", alt: "Certificate 6" },
        { src: "https://lh3.googleusercontent.com/d/1pNbpilNIEHnzj4Syw3uHotEcVJzZTkEu", alt: "Certificate 7" },
        { src: "https://lh3.googleusercontent.com/d/1DHSLyL4KvfPIP3IYF73c1D2-kFGH6rEz", alt: "Certificate 8" },
        { src: "https://lh3.googleusercontent.com/d/1NjIkpKhqUgIjKHDm05vRJcGHU6oUHLDi", alt: "Certificate 9" },
        { src: "https://lh3.googleusercontent.com/d/1fPTAEBSYrY8B1-jQkvJfibRfVVZdMEIj", alt: "Certificate 10" },
        { src: "https://lh3.googleusercontent.com/d/1KVkZee930yOEJ9tn_voi-Uh7rPR1d7J-", alt: "Certificate 11" }
        
        ];

    // Populate Certificates
    certificates.forEach(cert => {
        const certDiv = document.createElement("div");
        certDiv.classList.add("certificate");

        const certImg = document.createElement("img");
        certImg.src = cert.src;
        certImg.alt = cert.alt;

        certDiv.appendChild(certImg);
        certificatesContainer.appendChild(certDiv);

        // Open Modal on Click
        certDiv.addEventListener("click", function () {
            modal.style.display = "flex";
            modalImg.src = cert.src;
        });
    });

    // Close Modal
    closeModal.addEventListener("click", function () {
        modal.style.display = "none";
    });

    // Close Modal on Outside Click
    window.addEventListener("click", function (e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
});
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".certificate img").forEach((img) => {
      let certDiv = img.closest(".certificate");

      // Create a new Image object to get actual dimensions
      let tempImg = new Image();
      tempImg.src = img.src;

      tempImg.onload = function () {
          if (tempImg.width > tempImg.height) {
              certDiv.classList.add("landscape"); // Wide image
          } else {
              certDiv.classList.add("portrait"); // Tall image
          }
      };
  });
});
</script>
